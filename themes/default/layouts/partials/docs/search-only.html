<div class="docs-search">
    {{ if getenv "ALGOLIA_APP_ID" }}
        <div
            id="search"
            data-app-id="{{ getenv "ALGOLIA_APP_ID" }}"
            data-search-key="{{ getenv "ALGOLIA_APP_SEARCH_KEY" }}"
            data-facets="Docs,Registry"
            data-index="production"
        ></div>
    {{ else }}
        <!-- Development placeholder: Only shown when ALGOLIA_APP_ID is not set -->
        <div class="border border-gray-300 rounded bg-gray-50 px-3 py-2">
            <div class="text-gray-500 text-sm">🔍 Search documentation</div>
            <div class="text-xs text-gray-400 mt-1">Search is available in production</div>
        </div>
    {{ end }}
</div>
