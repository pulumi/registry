{{ $packageName := .package.name }}
{{ $href := printf "/registry/packages/%s/" $packageName }}

<div class="my-4 w-full md:w-1/2 xl:w-1/4 px-4 featured-package">
    <a href="{{ $href }}" title="{{ .package.title }}">
    <div class="rounded-xl border-2 border-violet-200 h-full content-container">
        <div class="p-4 h-full bg-violet-300 bg-opacity-5">
            <div class="flex flex-col items-center h-full">
                    {{ partial "registry/package/icon.html" .package }}
                <h3 class="flex-none mt-6 mb-4 text-gray-900 text-center no-anchor font-medium title">
                        {{ .package.title }}
                </h3>
                <div class="flex-grow flex flex-col items-center justify-end">

                    <div class="text-sm font-display text-gray-800 leading-relaxed">
                        <span title="Published on {{ time .package.updated_on | time.Format "Monday, Jan 2, 2006" }}">
                            {{ .package.version }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </a>
</div>
