{{ $directories := (split .Page.File "/")}}
{{ $packageName := index $directories 2 }}
{{ $packageNavPath := printf "https://www.pulumi.com/registry/packages/navs/%s.json" $packageName }}
{{ $packageNavData := getJSON $packageNavPath }}
{{ $baseUrl := .Site.BaseURL }}

<pulumi-api-doc-filterable-nav base-url={{ $baseUrl }} package-name={{ $packageName }} nodes="{{ jsonify $packageNavData }}"></pulumi-api-doc-filterable-nav>
