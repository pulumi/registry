{{ with .File }}
    {{ if not $.Page.Params.no_on_this_page }}
        <div class="on-this-page">
            <h4 class="no-anchor">
                <a href="#">Contents</a>
            </h4>
            <ul class="text-sm">
                {{/* This will be populated dynamically with all H2s and H3s on the page; see assets/js/main.js */}}
            </ul>
        </div>
    {{ end }}
{{ end }}
