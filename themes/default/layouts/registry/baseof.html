<!DOCTYPE html>
<html lang="en-US" prefix="og: http://ogp.me/ns#">
    {{ partial "head.html" . }}
    <body class="section-{{ .Section }}">
        <pulumi-root></pulumi-root>
        {{ partial "docs-top-nav" . }}
        <div class="header-container docs-hero">
            <span class="hide-on-pinned"> </span>
            {{ .Scratch.Set "mode" "registry" }}
            {{ partial "docs/search.html" . }}
        </div>

        <main>
            {{ block "main" . }}
            {{ end }}
            {{ partial "copilot/sidebar.html" . }}
        </main>

        {{ block "footer" . }}
            {{ partial "footer.html" . }}
            <noscript>
                <img src="https://ws.zoominfo.com/pixel/61f9917376ed81001a80e653" width="1" height="1" style="display: none;" />
            </noscript>
        {{ end }}

        <div id="segment-consent-manager"></div>
    </body>
</html>
