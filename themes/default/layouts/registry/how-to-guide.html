{{ define "main" }}
    <div class="flex flex-row container mx-auto px-4 pb-8 mt-16 md:mt-2">
        <div class="min-w-0">
            {{ partial "registry/package/header.html" . }}
            <div class="lg:flex">
                <div class="lg:w-9/12 max-w-3xl">
                    {{ if not (in .Page.File "how-to-guides/_index.md") }}
                        <div class="special-h1">
                            <h1>{{ .Params.title }}</h1>
                            <div class="h1-gradient"></div>
                        </div>
                    {{ end }}
    
                    {{ .Content }}
                </div>
            </div>
        </div>
        <div class="xl:w-3/12 xl:pl-8 min-w-max">
            <div class="sticky-sidebar">
                <div class="ml-2 hidden xl:block">
                    {{ partial "registry/package/right-nav.html" . }}
                </div>
            </div>
        </div>
    </div>
{{ end }}

{{ define "footer" }}
    {{ partial "docs/footer.html" . }}
{{ end }}
