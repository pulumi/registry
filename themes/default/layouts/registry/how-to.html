{{ define "main" }}
    <div class="container mx-auto px-4 py-8 mt-2">
        {{ partial "registry/header.html" . }}

        <div class="lg:flex">
            <div class="lg:w-12/12 lg:px-4">
                <h4 class="pb-8">How-to Guides</h4>
                {{ $providerName := path.Base .File.Dir }}
                {{ $tutorialPath := path.Join "docs/tutorials/" $providerName }}
                {{ with .GetPage $tutorialPath }}
                    {{ range .Pages }}
                        <div class="pb-4"><a style="text-decoration: revert; color: revert;" href="{{ relref . .File.BaseFileName }}">{{ .Title }}</a></div>
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
